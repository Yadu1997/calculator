<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container d-flex flex-column justify-content-center align-items-center">
        <div class="head text-center mt-5">
            <h1 class="text-light">CALCULATOR</h1>
        </div>
        <div class="calculator text-center">
            <input id="calcScreen" style="height: 100px;" type="text" class="w-100 text-end form-control" placeholder="0">
        </div>
        <div class="buttons container text-center">
          <div class="batch1 d-flex justify-content-center">
            <button onclick="displayContent('(')" class="btn btn-dark btn-outline-warning">(</button>
            <button onclick="displayContent(')')" class="btn btn-dark btn-outline-warning">)</button>
            <button onclick="clearAllContent()" class="btn btn-dark btn-outline-warning">clr</button>
            <button onclick="displayContent('/')" class="btn btn-dark btn-outline-warning">/</button>
          </div>
          <div class="batch1 d-flex justify-content-center">
            <button onclick="displayContent('7')" class="btn btn-dark btn-outline-warning">7</button>
            <button onclick="displayContent('8')" class="btn btn-dark btn-outline-warning">8</button>
            <button onclick="displayContent('9')" class="btn btn-dark btn-outline-warning">9</button>
            <button onclick="displayContent('*')" class="btn btn-dark btn-outline-warning">X</button>
          </div>
          <div class="batch1 d-flex justify-content-center">
            <button onclick="displayContent('4')" class="btn btn-dark btn-outline-warning">4</button>
            <button onclick="displayContent('5')" class="btn btn-dark btn-outline-warning">5</button>
            <button onclick="displayContent('6')" class="btn btn-dark btn-outline-warning">6</button>
            <button onclick="displayContent('-')" class="btn btn-dark btn-outline-warning">-</button>
          </div>
          <div class="batch1 d-flex justify-content-center">
            <button onclick="displayContent('1')" class="btn btn-dark btn-outline-warning">1</button>
            <button onclick="displayContent('2')" class="btn btn-dark btn-outline-warning">2</button>
            <button onclick="displayContent('3')" class="btn btn-dark btn-outline-warning">3</button>
            <button onclick="displayContent('+')" class="btn btn-dark btn-outline-warning">+</button>
          </div>
          <div class="batch1 d-flex justify-content-center">
            <button onclick="displayContent('0')" class="btn btn-dark btn-outline-warning">0</button>
            <button onclick="displayContent('.')" class="btn btn-dark btn-outline-warning">.</button>
            <button onclick="removeLast()" class="btn btn-dark btn-outline-warning">del</button>
            <button onclick="showResult()" class="btn btn-success">=</button>
          </div>
        </div>
    </main>
</body>
<script src="./main.js"></script>
</html>
